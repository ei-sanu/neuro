<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurowell AI Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="icon" href="NEUROWELL.png" type="image/x-icon">
</head>
<body>
    

    <div class="theme-switch">
        <button id="theme-toggle">
            <span class="theme-icon">ðŸ’¡</span>
        </button>
    </div>

    <video autoplay muted loop class="video-background">
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main class="chat-container">
        <div class="chat-header">
            <h1>Neurowell</h1>
            <p>Your AI Assistant</p>
            <div id="clock" class="clock"></div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                ðŸ‘‹ Hi! I'm Neurowell, your AI assistant. How can I help you today?
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask Neurowell anything..." 
                onkeypress="handleKeyPress(event)"
                aria-label="Chat input"
            >
            <button 
                id="mic-button" 
                onclick="toggleVoiceInput()" 
                aria-label="Voice input"
            >
                ðŸŽ¤
            </button>
            <button 
                onclick="sendMessage()"
                aria-label="Send message"
            >
                Send
            </button>
        </div>
    </main>

    <script src="chatbot.js"></script>
    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
